<div id="large-chart-container">
  <canvas id="time-chart" class="chart chart-line" chart-data="data"
    chart-labels="labels" chart-series="series" chart-options="options"
    chart-dataset-override="datasetOverride"
    ng-style="{'height': chart.height, 'width': chart.width}" height="0"  ng-style="{'width': chart.width, 'height': chart.height}">
  </canvas>
</div>
